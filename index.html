<script>
    (function (){

    function changebg(){
        let img1 = $(".bodyimg1").length
        let img2 = $(".bodyimg2").length

        if (img1 > img2){
            document.getElementById("body").classList.remove("bodyimg1");
            document.getElementById("body").classList.add("bodyimg2");
            $('.carousel').carousel('next');
        }
        else{

    }
